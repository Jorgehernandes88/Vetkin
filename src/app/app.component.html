<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="http://www.vetkin.com.br/img_book/Paloma.jpg" />

    <h4 class="name">Paloma Bittar</h4>
    <p class="designation">Veterinaria</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" [routerLink]="['/tutores/']">
      <mat-icon>person</mat-icon>
      <span>Tutores</span>
    </button>

    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button" [routerLink]="['/pacientes/']">
      <mat-icon>person</mat-icon>
      <span>Pacientes</span>
    </button>

    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button" [routerLink]="['/exames/']">
      <mat-icon>person</mat-icon>
      <span>Exames</span>
    </button>

    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button" [routerLink]="['/servicos/']">
      <mat-icon>person</mat-icon>
      <span>Servicos</span>
    </button>

    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button" [routerLink]="['/fornecedores/']">
      <mat-icon>person</mat-icon>
      <span>Fornecedores</span>
    </button>
<!--
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>-->

    <mat-divider></mat-divider>
<!--
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>-->

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
