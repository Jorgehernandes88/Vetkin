<div class="well">
    <form #formServico="ngForm">
        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Serviço</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="fecharModal()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome"
                            [(ngModel)]="servico.nome">
                    </div>
                    <br>

                    <div class="col">
                        <input type="number" class="form-control" placeholder="Valor de Custo" id="valorCusto"
                            name="valorCusto" [(ngModel)]="servico.valorCusto">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Valor de Venda" id="valorVenda"
                            name="valorVenda" [(ngModel)]="servico.valorVenda">
                    </div>
                    <br>

                    <div class="col">
                        <div class="switch">
                            <label for="status">Status</label>
                            <input class="cmn-toggle cmn-toggle-round" type="checkbox" id="status" name="status"
                                [(ngModel)]="servico.status">
                            <label for="status"></label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" style="margin: 5px" (click)="decisaoEvento($event)">
                        <i class="fa fa-save" aria-hidden="true"></i> Salvar
                    </button>
                </div>
            </div>
        </ng-template>

        <h1>Serviços</h1>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
                <tr>
                    <th>Nome</th>
                    <th>Valor Custo</th>
                    <th>Valor Venda</th>
                    <th>Status</th>
                    <th class="text-center">
                        <a title="Novo" alt="Novo" class="btn btn-xs btn-success" (click)="abrirModal(template)">
                            <i class="fa fa-plus" aria-hidden="true"></i> Novo
                        </a>
                    </th>
                </tr>
                <tr *ngFor="let servico of servicos">
                    <th>{{servico.nome}}</th>
                    <th>{{servico.valorCusto}}</th>
                    <th>{{servico.valorVenda}}</th>
                    <th>{{servico.status}}</th>
                    <td class="text-center" style="width: 300px">
                        <a title="Editar" alt="Editar" class="btn btn-xs btn-info" (click)="preencherCamposServico(template,servico)">
                            <i class="fa fa-edit" aria-hidden="true"></i> Editar
                        </a>
                        <a title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 5px"
                            (click)="remover($event, servico)">
                            <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="servicos.length==0">Nenhum servico cadastrado.</p>
    </form>
</div>
