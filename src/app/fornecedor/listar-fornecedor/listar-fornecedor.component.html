<div class="well">
    <form #formFornecedor="ngForm">
        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Fornecedor</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="fecharModal()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="col">
                        <div class="col">
                            <input type="text" class="form-control" title="Empresa" placeholder="Empresa" id="empresa" name="empresa"
                                [(ngModel)]="fornecedor.empresa" #empresa="ngModel">
                        </div>
                        <br>
                    </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" title="Nome do Contato" placeholder="Nome do Contato" id="nome" name="nome"
                            [(ngModel)]="fornecedor.nome" #nome="ngModel">
                    </div>
                    <br>

                    <div class="col">
                        <input type="number" class="form-control" title="Telefone" placeholder="Telefone" id="contato" name="contato"
                            [(ngModel)]="fornecedor.contato" #contato="ngModel">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" title="CNPJ" placeholder="CNPJ" id="cnpj" name="cnpj"
                            [(ngModel)]="fornecedor.cnpj" #cnpj="ngModel">
                    </div>
                    <br>

                    <div class="col">
                        <input type="number" class="form-control" title="Incrição Estadual" placeholder="Inscrição Estadual" id="inscricaoEstadual" name="inscricaoEstadual"
                            [(ngModel)]="fornecedor.inscricaoEstadual" #inscricaoEstadual="ngModel">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" title="Observações" placeholder="Observações" id="score" name="score"
                            [(ngModel)]="fornecedor.score" #score="ngModel">
                    </div>
                    <br>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" style="margin: 5px">
                        <i class="fa fa-save" aria-hidden="true" (click)="decisaoEvento($event)"></i> Salvar
                    </button>
                </div>
            </div>
        </ng-template>

        <h1>Fornecedores</h1>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
                <tr>
                    <th>Empresa</th>
                    <th>Nome</th>
                    <th>Contato</th>
                    <th>Observação</th>
                    <th class="text-center">
                        <a title="Novo" alt="Novo" class="btn btn-xs btn-success" (click)="abrirModal(template)">
                            <i class="fa fa-plus" aria-hidden="true"></i> Novo
                        </a>
                    </th>
                </tr>
                <tr *ngFor="let fornecedor of fornecedores">
                    <th>{{fornecedor.empresa}}</th>
                    <th>{{fornecedor.nome}}</th>
                    <th>{{fornecedor.contato}}</th>
                    <th>{{fornecedor.score}}</th>
                    <td class="text-center" style="width: 300px">
                        <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                            <i class="fa fa-edit" aria-hidden="true"
                                (click)="preencherCamposFornecedor(template,fornecedor)"></i> Editar
                        </a>
                        <a title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 5px"
                            (click)="remover($event, fornecedor)">
                            <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="fornecedores.length==0">Nenhum Fornecedor cadastrado.</p>
    </form>
</div>
