<h1>Tutor</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Profiss√£o</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success" [routerLink]="['/tutores/novo']">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let tutor of tutores">
            <th>{{tutor.nomeCompleto}}</th>
            <th>{{tutor.email}}</th>
            <th>{{tutor.profissao}}</th>
            <th>{{tutor.cpf}}</th>
            <th>{{tutor.telefone}}</th>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/tutores/editar', tutor.recID_TutorCliente]">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, tutor)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="tutores.length==0">Nenhum Tutor cadastrado.</p>
