<div class="well">
    <form #formExame="ngForm">
        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Exame</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="fecharModal()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome"
                            [(ngModel)]="exame.nome" #nome="ngModel">
                    </div>
                    <br>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Valor de Custo" id="valorCusto"
                            name="valorCusto" [(ngModel)]="exame.valorCusto" #valorCusto="ngModel">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Valor de Venda"
                            id="valorVenda" name="valorVenda" [(ngModel)]="exame.valorVenda" #valorVenda="ngModel">
                    </div>
                    <br>

                    <div class="col">
                        <div class="switch">
                            <label for="status">Status</label>
                            <input class="cmn-toggle cmn-toggle-round" type="checkbox" id="status" name="status"
                                [(ngModel)]="exame.status">
                            <label for="status"></label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" style="margin: 5px" >
                        <i class="fa fa-save" aria-hidden="true" (click)="decisaoEvento($event)"></i> Salvar
                    </button>
                </div>
            </div>
        </ng-template>

        <h1>Exames</h1>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
                <tr>
                    <th>Nome</th>
                    <th>Valor Custo</th>
                    <th>Valor Venda</th>
                    <th>Status</th>
                    <th class="text-center">
                        <a title="Novo" alt="Novo" class="btn btn-xs btn-success">
                            <i class="fa fa-plus" aria-hidden="true" (click)="abrirModal(template)"></i> Novo
                        </a>
                    </th>
                </tr>
                <tr *ngFor="let exame of exames">
                    <th>{{exame.nome}}</th>
                    <th>{{exame.valorCusto}}</th>
                    <th>{{exame.valorVenda}}</th>
                    <th>{{exame.status}}</th>
                    <td class="text-center" style="width: 300px">
                        <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                            <i class="fa fa-edit" aria-hidden="true" (click)="preencherCamposExame(template,exame)"></i> Editar
                        </a>
                        <a title="Remover" alt="Remover" class="btn btn-xs btn-danger" style="margin: 5px"
                            (click)="remover($event, exame)">
                            <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="exames.length==0">Nenhum Exame cadastrado.</p>

    </form>
</div>
