<h1>Novo paciente</h1>
<div class="well">
    <form #formPaciente="ngForm">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="paciente.nome" #nome="ngModel" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors?.required"> Digite o nome da pessoa. </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="raca">Raça</label>
                <input type="text" class="form-control" id="raca" name="raca" [(ngModel)]="paciente.raca" #raca="ngModel" required>
                <div *ngIf="raca.errors && (raca.dirty || raca.touched)" class="alert alert-danger">
                    <div [hidden]="!raca.errors?.required"> Digite qual a raça</div>
                </div>
            </div>

            <div class="col">
                <label for="idade">Idade:</label>
                <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="paciente.idade" #idade="ngModel" required>
                <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
                    <div [hidden]="!idade.errors?.required"> Digite uma idade</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="castrado">Castrado?</label>
                <input type="text" class="form-control" id="castrado" name="castrado" [(ngModel)]="paciente.castrado" #castrado="ngModel" required>
                <div *ngIf="castrado.errors && (castrado.dirty || castrado.touched)" class="alert alert-danger">
                    <div [hidden]="!castrado.errors?.required"> Informe se o paciente é castrado</div>
                </div>
            </div>
        </div>

        <br>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formPaciente.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/pacientes']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
